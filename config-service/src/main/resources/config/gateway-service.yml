server:
  port: 8060

eureka:
  client:
    fetchRegistry: true
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
  instance:
    preferIpAddress: true

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
      - id: book-service
        uri: lb://book-service
        predicates:
        - Path=/book/**
        filters:
        - RewritePath=/book/(?<path>.*), /$\{path}
      - id: client-service
        uri: lb://client-service
        predicates:
        - Path=/client/**
        filters:
        - RewritePath=/client/(?<path>.*), /$\{path}
      - id: reservation-service
        uri: lb://reservation-service
        predicates:
        - Path=/reservation/**
        filters:
        - RewritePath=/reservation/(?<path>.*), /$\{path}