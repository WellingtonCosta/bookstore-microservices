    initialization-mode: always
    url: jdbc:postgresql://localhost:4932/client_db
    username: postgres
    password: asdqwe123
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        jdbc:
          lob:
            non_contextual_creation: true
        show_sql: true
        use-sql-comments: true
        format_sql: true
